<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 18px;
            color: #333;
            margin: 0 0 5px 0;
        }
        
        .header p {
            color: #666;
            font-size: 12px;
            margin: 0;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 14px;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .config {
            margin-bottom: 20px;
        }
        
        .config label {
            display: block;
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .config input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .config select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
            background: white;
        }
        
        .config input:focus,
        .config select:focus {
            outline: none;
            border-color: #007bff;
        }
        
        .actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-primary:hover {
            background: #0056b3;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #545b62;
        }
        
        .help {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .help h3 {
            font-size: 14px;
            margin: 0 0 10px 0;
            color: #333;
        }
        
        .help ul {
            margin: 0;
            padding-left: 20px;
            font-size: 12px;
            color: #666;
        }
        
        .help li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>PDF Searching</h1>
    </div>
    
    <div id="status" class="status disconnected">
        Loading  PDF...
    </div>
    
    <div class="config">
        <label for="apiUrl">Search PDF File</label>
        <input type="text" id="apiUrl" value="http://localhost:1234" placeholder="http://localhost:1234">
    </div>
    
    <div class="config">
        <label for="modelSelect">PDF Readers:</label>
        <select id="modelSelect" class="model-select">
            <option value="">Loading PDF...</option>
        </select>
    </div>
    
    <div class="actions">
        <button id="testConnection" class="btn btn-primary">Try PDF</button>
        <button id="saveSettings" class="btn btn-secondary">Save PDF</button>
    </div>
    
    
    <script src="popup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 18px;
            color: #333;
            margin: 0 0 5px 0;
        }
        
        .header p {
            color: #666;
            font-size: 12px;
            margin: 0;
        }
        
        .search-section {
            margin-bottom: 20px;
        }
        
        .search-section label {
            display: block;
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .search-section input {
            width: 100%;
            padding: 12px 20px;
            border: 1px solid #e1e5e9;
            border-radius: 24px;
            font-size: 14px;
            box-sizing: border-box;
            background: #f8f9fa;
            transition: all 0.2s ease;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.1);
        }
        
        .search-section input:focus {
            outline: none;
            border-color: #4285f4;
            background: white;
            box-shadow: 0 2px 8px rgba(66, 133, 244, 0.2);
        }
        
        .search-section input::placeholder {
            color: #5f6368;
        }
        
        .search-results {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .search-results h3 {
            font-size: 14px;
            margin: 0 0 10px 0;
            color: #333;
        }
        
        .result-item {
            padding: 8px;
            margin-bottom: 8px;
            background: #f8f9fa;
            border-radius: 4px;
            border-left: 3px solid #007bff;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        .result-item:hover {
            background: #e9ecef;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 14px;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .actions {
            display: block;
            margin-bottom: 15px;
        }
        
        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-primary:hover {
            background: #0056b3;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #545b62;
        }
        
        .hidden-btn {
            position: absolute;
            bottom: 3px;
            right: 3px;
            width: 12px;
            height: 12px;
            border: none;
            background: transparent;
            color: #eee;
            font-size: 7px;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.2s ease;
            opacity: 0.2;
            z-index: 1000;
        }
        
        .hidden-btn:hover {
            opacity: 0.5;
            background: #f8f9fa;
            color: #999;
        }
        
        body {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>PDF Search</h1>
        <p>Quick document search and navigation</p>
    </div>
    
    <div id="status" class="status disconnected">
        Ready to search
    </div>
    
    <div class="search-section">
        <label for="searchQuery">Search in document:</label>
        <input type="text" id="searchQuery" placeholder="Enter search terms..." autofocus>
    </div>
    
    <div class="actions">
        <button id="searchButton" class="btn btn-primary">Search</button>
        <button id="hiddenZero" class="hidden-btn">0</button>
    </div>
    
    <div id="searchResults" class="search-results" style="display: none;">
        <h3>Search Results</h3>
        <div id="resultsList"></div>
    </div>
    
    
    <script src="popup.js"></script>
</body>
</html>
